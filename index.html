<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url("Screenshot 2025-06-20 063034.png") no-repeat center center fixed;
      background-size: 100vw 100vh;
      background-size: cover;
    }
  </style>
</head>
<body>
  <main>
    <h1>To-Do List</h1>
    <section class="task-input-section">
      <input type="text" id="task" placeholder="Enter a new task" aria-label="Task">
      <div id="options-container"></div>
      <div class="button-group">
        <button id="add-btn" type="button">Add Task <span aria-hidden="true">üìù</span></button>
        <button id="show-options-btn" type="button">More Options <span aria-hidden="true">‚ú®</span></button>
      </div>
    </section>
    <section>
      <ul id="pending-list" aria-label="Pending Tasks"></ul>
    </section>
  </main>
  <script>
    // Modern JS for dynamic extra options
    const optionsContainer = document.getElementById('options-container');
    const showOptionsBtn = document.getElementById('show-options-btn');

    showOptionsBtn.addEventListener('click', () => {
      const optionDiv = document.createElement('div');
      optionDiv.className = 'extra-options';
      optionDiv.style.marginBottom = '8px';

      const scheduleInput = document.createElement('input');
      scheduleInput.type = 'datetime-local';
      scheduleInput.placeholder = 'Schedule';
      scheduleInput.setAttribute('aria-label', 'Schedule');
      scheduleInput.style.marginRight = '8px';

      const placeInput = document.createElement('input');
      placeInput.type = 'text';
      placeInput.placeholder = 'Place';
      placeInput.setAttribute('aria-label', 'Place');

      optionDiv.appendChild(scheduleInput);
      optionDiv.appendChild(placeInput);

      optionsContainer.appendChild(optionDiv);
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
